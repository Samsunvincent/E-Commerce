<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./login.css">
</head>

<body>


    

    <div>
        <div class="w-25 container position-absolute top-50 start-50 translate-middle">
            <form onsubmit="login(event)">
                <div class="input-container pt-3">
                    <input type="text" required autocomplete="off" name="email" id="email">
                    <label for="email">Enter your email</label>
                </div>

              
                <div class="input-container pt-3">
                    <input type="password" required autocomplete="off" name="password" id="password">
                    <label for="password">Password</label>
                </div>
                <div class="pt-5 d-flex justify-content-center ">
                    <button type="submit" class="btn btn-dark  create-account-button px-4 fw-bold">Login</button>
                </div>
                <div class="pt-3 text-center">
                    <p>Dont have an account? <a href="./signin.html">Register Here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
