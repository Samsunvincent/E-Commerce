<body onload="getCategory()">
    <div class="flex border-2 ">
        
      
        <div class="flex-grow p-4 border-black-500">
       
          <p class="text-gray-600 mt-2 ">
            <div class="flex justify-center items-center min-h-screen bg-gray-100 ">
                <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
                  <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Product</h2>
                  <form onsubmit="addProduct(event)" class="space-y-4">
                    <div>
                      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                      <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                      >
                    </div>
              
                    <div>
                      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                      <input 
                        type="text" 
                        id="description" 
                        name="description" 
                        class="mt-1 block w-full h-32 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-left align-top"
                        required
                      >
                    </div>
              
                    <div>
                      <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                      <input 
                        type="text" 
                        id="price" 
                        name="price" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                      >
                    </div>
              
                    <div>
                      <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                      <select 
                        id="category" 
                        name="Category" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                      >
                        <option selected disabled>Choose a category</option>
                      </select>
                    </div>
              
                    <div>
                      <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
                      <input 
                        type="text" 
                        id="brand" 
                        name="brand" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                      >
                    </div>
              
                    <div>
                      <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
                      <input 
                        type="text" 
                        id="stock" 
                        name="stock" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        required
                      >
                    </div>
              
                    <div>
                      <label for="imagesUpload" class="block text-sm font-medium text-gray-700">Images</label>
                      <input 
                        type="file" 
                        id="imagesUpload" 
                        name="imagesUpload" 
                        accept="image/*" 
                        multiple
                        class="mt-1 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:border file:border-gray-300 file:rounded-md file:text-blue-500 file:bg-gray-50 hover:file:bg-gray-100"
                      >
                    </div>
              
                    <div>
                      <button 
                        type="submit" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              
          </p>
        </div>
      </div>
