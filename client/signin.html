<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./signin.css">
</head>

<body onload="getUserTypes()">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col pt-4">
                <span>
                    <img src="https://img.icons8.com/?size=100&id=16647&format=png&color=000000" alt=""
                        class="image-size">
                </span>
                <span><img src="https://img.icons8.com/?size=100&id=24934&format=png&color=000000" alt=""
                        class="image-size"></span>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="pt-3 fs-2 fw-light">
                    Now let's make you a Nike Member.
                </div>
                <div class="w-100 pt-3">

                    <!-- name input field -->
                    <form onsubmit="signin(event)">
                        <div class="inputGroup">
                            <input type="text" required autocomplete="off" name="name" id="name">
                            <label for="name">Enter your name</label>
                        </div>

                        <!-- email input field -->
                        <div class="inputGroup pt-3">
                            <input type="text" required autocomplete="off" name="email" id="email">
                            <label for="email">Enter your email</label>
                        </div>

                        <!-- password input field -->
                        <div class="inputGroup pt-3">
                            <input type="password" required autocomplete="off" name="password" id="password">
                            <label for="password">Password</label>
                        </div>

                        <!-- phone input field -->
                        <div class="inputGroup pt-3">
                            <input type="text" required autocomplete="off" name="Phone" id="Phone">
                            <label for="Phone">Phone</label>
                        </div>

                        <!-- membership type select box -->
                        <div class="inputGroup pt-3">
                            <select required name="UserType" id="UserType">
                                <option selected="UserType">UserType</option>


                            </select>
                            <label for="UserType">UserType</label>
                        </div>
                        <div class="pt-5 d-flex justify-content-end ">
                            <button type="submit" class="btn btn-dark  create-account-button px-4 fw-bold">Create
                                Account</button>
                        </div>
                        <div>
                            <a href="./login.html">Already have an account?</a>
                        </div>
                    </form>

                </div>
            </div>

            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
